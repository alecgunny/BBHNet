apiVersion: v1
kind: Pod
metadata:
  name: train-test
  namespace: bbhnet
spec:
  # affinity:
  #   nodeAffinity:
  #     requiredDuringSchedulingIgnoredDuringExecution:
  #       nodeSelectorTerms:
  #       - matchExpressions:
  #         - key: nvidia.com/gpu.product
  #           operator: In
  #           values:
  #           - "Tesla-V100-SXM2-32GB"
  containers:
  - name: mypod
    image: ghcr.io/alecgunny/bbhnet/train:latest
    resources:
      limits:
        memory: 100Mi
        cpu: 100m
        nvidia.com/gpu: 1
      requests:
        memory: 100Mi
        cpu: 100m
        nvidia.com/gpu: 1
    env:
    - name: AWS_ENDPOINT_URL
      value: "https://s3-west.nrp-nautilus.io"
    envFrom:
    - secretRef:
        name: wandb-api-key
    - secretRef:
        name: aws-credentials
    command: ["python"]
    args:
    - "-m"
    - "/opt/aframe/train/train/main.py"
    - "--config=/opt/aframe/aframe/pipelines/configs/train.yaml"
    - "--data.ifos=[H1,L1]"
    - "--data.data_dir=s3://aframe-test"
    - "--trainer.logger=WandbLogger"
    - "--trainer.logger.save_dir=s3://aframe-results/k8s-test"
    - "--trainer.logger.entity=ml4gw"
    - "--trainer.logger.project=aframe"
